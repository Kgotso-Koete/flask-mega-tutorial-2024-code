{% extends 'base.html' %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="auth-container">
            <div class="text-center mb-5">
                <h1 class="h3 mb-3 font-weight-normal">{{ _('Create Your Account') }}</h1>
                <p class="text-muted">{{ _('Join our community today') }}</p>
            </div>
            
            <div class="auth-form">
                {{ wtf.quick_form(form, button_map={'submit': 'primary btn-block'}) }}
                
                <div class="text-center mt-4">
                    <p class="mb-0">{{ _('Already have an account?') }}
                        <a href="{{ url_for('auth.login') }}" class="font-weight-bold">
                            {{ _('Sign in') }}
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
