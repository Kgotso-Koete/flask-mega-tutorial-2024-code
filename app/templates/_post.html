<div class="card post-card mb-3">
    <div class="card-body">
        <div class="d-flex">
            <div class="flex-shrink-0 me-3">
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(50) }}" class="post-avatar" alt="{{ post.author.username }}'s avatar">
                </a>
            </div>
            <div class="flex-grow-1">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <a class="user_popup post-username" href="{{ url_for('main.user', username=post.author.username) }}">
                            {{ post.author.username }}
                        </a>
                        <span class="post-time">Â· {{ moment(post.timestamp).fromNow() }}</span>
                    </div>
                </div>
                <div class="post-body" id="post{{ post.id }}">{{ post.body }}</div>
                
                {% if post.language and post.language != g.locale %}
                <div class="mt-2">
                    <a href="javascript:translate(
                        'post{{ post.id }}',
                        'translation{{ post.id }}',
                        '{{ post.language }}',
                        '{{ g.locale }}')" 
                       class="translation-link">
                        {{ _('Translate') }}
                    </a>
                    <div id="translation{{ post.id }}"></div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
